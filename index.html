<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Letter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
    <div class="container mx-auto px-4 text-center">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-8 mb-8">
            <h1 class="text-4xl font-bold mb-8 text-gray-800">Jesus said</h1>
            
            <div id="quote" class="text-2xl mb-8 font-serif italic text-gray-700">
                Loading quote...
            </div>
            
            <div class="flex justify-center gap-4">
                <button id="yesBtn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg transition-colors">
                    Yes, He Did
                </button>
                <button id="noBtn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-lg transition-colors">
                    No, He Didn't
                </button>
            </div>
        </div>
        
        <div id="feedback" class="hidden max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6 mb-8">
            <p id="feedbackText" class="text-xl mb-4"></p>
            <button id="nextBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                Next Quote
            </button>
        </div>
    </div>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
